<ion-content [fullscreen]="true" class="ion-padding">
  <div id="container" class="form-container">
    <div class="profile-section">
      <ion-chip class="user-chip">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Usuario</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
    
      <ion-chip class="location-chip">
        <ion-icon name="pin" color="primary"></ion-icon>
        <ion-label>Cerrar</ion-label>
        <ion-icon name="close"></ion-icon>
      </ion-chip>
    </div>

    <ion-list class="custom-list">
      <ion-item>
        <ion-input label="Cédula" label-placement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Nombre Completo" placeholder="Ej. John Doe" label-placement="floating"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Dirección" value="121 S Pinckney St #300" label-placement="floating"></ion-input>
      </ion-item>
    </ion-list>

    <div class="date-section">
      <ion-datetime></ion-datetime>
    </div>

    <div class="gender-section">
      <div class="label-left">
        <ion-label>Sexo:</ion-label>
      </div>
      <ion-radio-group value="masculino">
        <ion-item>
          <ion-label>Masculino</ion-label>
          <ion-radio value="masculino"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Femenino</ion-label>
          <ion-radio value="femenino"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </div>

    <div class="terms-section">
      <ion-checkbox>Acepto términos y condiciones</ion-checkbox>
    </div>
    <ion-button id="open-toast" expand="block" color="primary" class="notification-btn">
      <ion-icon name="notifications" slot="start"></ion-icon>
      Enviar
    </ion-button>
    <ion-toast trigger="open-toast" message="Se ha enviado el Formulario!" [duration]="5000"></ion-toast>
  </div>
</ion-content>
